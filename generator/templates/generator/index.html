<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password Generator</h1>
  <form class="" action="{% url 'password' %}">
    <select name="length">
      <option value='6'>6</option>
      <option value='7'>7</option>
      <option value='8'>8</option>
      <option value='9'>9</option>
      <option value='10' selected='selected'>10</option>
      <option value='11'>11</option>
      <option value='12'>12</option>
      <option value='13'>13</option>
      <option value='14'>14</option>
      <option value='15'>15</option>
      <option value='16'>16</option>
    </select> Length
    <br>
    <br>
    <input type="checkbox" name="Uppercase">Uppercase
    <br>
    <input type="checkbox" name="Numbers">Numbers
    <br>
    <input type="checkbox" name="Special Characters">Special Characters
    <br>
    <br>
    <input type="submit" name="" value="Generate Password" class='btn' style="
      background: linear-gradient(
        45deg,
        rgba(29, 236, 197, 0.5),
        rgba(91, 14, 214, 0.5) 100%
      );
    ">

  </form>
</div>
